# CLASS: deepening
name: security

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/security.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/security.yml"
  schedule:
    - cron: "17 5 * * 1"   # Mondays 05:17 UTC (weekly baseline protection)
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  deny:
    name: cargo-deny (Licenses/Bans/Advisories)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: stable
      - name: Ensure vendor snapshot
        run: bash scripts/ensure-vendor.sh
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: Install cargo-deny
        run: |
          cargo install cargo-deny --locked --force --version '0.15.1'
          cargo deny --version

      - name: Cache cargo registry and git index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.cargo/advisory-db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Fetch workspace crates index
        run: cargo fetch --locked

      - name: Fetch advisory database
        run: cargo deny fetch db

      - name: Debug deny config (schema v2)
        run: |
          echo "=== deny.toml (first 200 lines) ==="
          sed -n '1,200p' deny.toml || true
          echo "=== end deny.toml ==="

      - name: cargo-deny (conditional)
        run: |
          if [ -f deny.toml ]; then
            cargo deny --offline check advisories
            cargo deny --offline check bans
            cargo deny --offline check licenses
          else
            echo "skip cargo-deny (deny.toml not found)"
          fi
  audit:
    name: cargo-audit (CVE Check)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deny]
    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2
      - uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: stable
      - name: Ensure vendor snapshot
        run: bash scripts/ensure-vendor.sh
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: Install cargo-deny
        run: |
          cargo install cargo-deny --locked --force --version '0.15.1'
          cargo deny --version

      - name: Cache cargo registry and git index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Fetch workspace crates index
        run: cargo fetch --locked

      - name: Dump deny.toml (debug)
        run: |
          echo "=== deny.toml ==="
          sed -n '1,200p' deny.toml || true
          echo "================="
      - name: Install cargo-audit (fresh)
        run: cargo install cargo-audit --force
      - name: Clean RustSec advisory-db cache (CVSS v4 support)
        run: rm -rf ~/.cargo/advisory-db
      - name: Run cargo audit
        run: cargo audit

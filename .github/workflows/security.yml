name: security

on:
  push:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/security.yml"
  pull_request:
    paths:
      - "Cargo.toml"
      - "Cargo.lock"
      - "deny.toml"
      - ".github/workflows/security.yml"
  schedule:
    - cron: "17 5 * * 1"   # Mondays 05:17 UTC (weekly baseline protection)
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  deny:
    name: cargo-deny (Licenses/Bans/Advisories)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: stable
      - name: Ensure vendor snapshot
        run: bash scripts/ensure-vendor.sh
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked --force

      - name: cargo-deny (conditional)
        run: |
          if [ -f deny.toml ]; then
            cargo deny check advisories
            cargo deny check bans
            cargo deny check licenses
          else
            echo "skip cargo-deny (deny.toml not found)"
          fi
  audit:
    name: cargo-audit (CVE Check)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deny]
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: stable
      - name: Ensure vendor snapshot
        run: bash scripts/ensure-vendor.sh
      - name: Check vendor snapshot
        run: bash scripts/check-vendor.sh
      - name: Install cargo-audit (fresh)
        run: cargo install cargo-audit --locked --force
      - name: Run cargo audit
        run: cargo audit

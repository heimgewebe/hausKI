name: wgx-guard

on:
  push:
    paths:
      - ".wgx/**"
      - ".github/workflows/wgx-guard.yml"
      - "pyproject.toml"
      - "Cargo.toml"
  pull_request:
    paths:
      - ".wgx/**"
      - ".github/workflows/wgx-guard.yml"
      - "pyproject.toml"
      - "Cargo.toml"
  workflow_dispatch:

permissions:
  contents: read
jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2

      - name: Check .wgx/profile.yml presence
        run: |
          test -f .wgx/profile.yml || { echo "::error::.wgx/profile.yml missing"; exit 1; }
          echo "found .wgx/profile.yml"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install PyYAML
        run: |
          pip install --disable-pip-version-check --upgrade pip
          pip install --disable-pip-version-check pyyaml==6.0.2

      - name: Run schema-lite check
        run: |
          python - <<'PY'
          import sys, yaml, pathlib
          p = pathlib.Path(".wgx/profile.yml")
          data = yaml.safe_load(p.read_text(encoding="utf-8"))
          required_top = ["version","env_priority","tooling","tasks"]
          missing = [k for k in required_top if k not in data]
          if missing:
              print(f"::error::missing keys: {missing}")
              sys.exit(1)
          envp = data["env_priority"]
          if not isinstance(envp, list) or not envp:
              print("::error::env_priority must be a non-empty list")
              sys.exit(1)
          for t in ["up","lint","test","build","smoke"]:
              if t not in data["tasks"]:
                  print(f"::error::task '{t}' missing")
                  sys.exit(1)
          print("schema-lite ok")
          PY

      - name: (Optional) Cache uv & venv
        if: ${{ hashFiles('pyproject.toml') != '' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}-
            uv-${{ runner.os }}-

      - name: (Optional) UV bootstrap (pyproject present)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: |
          set -euo pipefail
          # Installer mit einfachem Retry gegen temporäre Netzflaps
          export UV_INSTALL_TIMEOUT=60
          for i in 1 2 3; do
            if curl -LsSf https://astral.sh/uv/install.sh | sh; then break; fi
            if [ "$i" -eq 3 ]; then
              echo "::error::uv installation failed after retries"
              exit 1
            fi
            echo "retry $i/3"; sleep $((2*i));
          done
          command -v uv >/dev/null || { echo "::error::uv installation failed"; exit 1; }
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Für diesen Step PATH sofort setzen und auf ≥0.8 bringen
          export PATH="$HOME/.local/bin:$HOME/.cargo/bin:$PATH"
          ver="$(uv --version || true)"
          echo "uv version: $ver"
          if [[ "$ver" =~ ^uv\ ([0-9]+)\.([0-9]+)\. ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            if ! { [ "$major" -gt 0 ] || { [ "$major" -eq 0 ] && [ "$minor" -ge 8 ]; }; }; then
              echo "uv version <0.8 detected → attempting self update"
              uv self update 0.8.* || uv self update || true
              ver="$(uv --version || true)"
              echo "uv version after update: $ver"
              if [[ "$ver" =~ ^uv\ ([0-9]+)\.([0-9]+)\. ]]; then
                major="${BASH_REMATCH[1]}"
                minor="${BASH_REMATCH[2]}"
              fi
              if ! { [ "$major" -gt 0 ] || { [ "$major" -eq 0 ] && [ "$minor" -ge 8 ]; }; }; then
                echo "::error::uv 0.8.x oder höher erwartet, gefunden: $ver"
                exit 1
              fi
            fi
          else
            echo "::error::uv version konnte nicht geparst werden: $ver"
            exit 1
          fi

          if [ -f uv.lock ]; then
            echo "using existing uv.lock → sync --frozen"
            uv sync --frozen
          else
            echo "no uv.lock → creating lock + sync"
            uv lock
            uv sync
          fi

      - name: Done
        run: echo "wgx-guard passed ✅"

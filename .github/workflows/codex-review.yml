name: codex-review
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  id-token: write
  contents: read
  pull-requests: write
concurrency:
  group: codex-review-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true
jobs:
  review:
    # Skip if secret is missing to avoid failure in PRs
    if: ${{ github.event.pull_request.draft == false && secrets.OPENAI_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Fetch main ref explicitly
        # Explicitly fetch origin/main to ensure merge-base operations work correctly.
        # This prevents "fatal: origin/main...HEAD: no merge base" errors in PR contexts.
        run: |
          set -euo pipefail
          git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main || true
          if git rev-parse origin/main &>/dev/null; then
            echo "Fetched main ref successfully:"
            git show -s --oneline origin/main
          fi
          echo "Current HEAD:"
          git show -s --oneline HEAD
      - name: Enable Rust problem matchers
        run: echo "::add-matcher::.github/rust.json"
      - name: Quick checks
        run: |
          set -e
          command -v cargo >/dev/null 2>&1 && cargo test -q || true
          if [ -f package.json ]; then
            npm ci
            npm test -s || true
          fi
          if [ -f pyproject.toml ]; then
            if command -v uv >/dev/null 2>&1; then
              uv run pytest -q || true
            else
              echo "uv not available – skipping Python tests"
            fi
          fi
      - name: Collect PR diff
        id: diff
        run: |
          set -euo pipefail
          # Ensure base ref is available
          git fetch --no-tags origin ${{ github.base_ref }}
          
          # Use merge-base with fallback to two-dot diff
          base_ref="origin/${{ github.base_ref }}"
          MB=$(git merge-base "$base_ref" HEAD 2>/dev/null || true)
          
          if [ -n "$MB" ]; then
            echo "Using merge-base: $MB"
            git diff --unified=0 --minimal --no-color "$MB"..HEAD > pr.diff
          else
            echo "No merge-base found; falling back to two-dot diff"
            git diff --unified=0 --minimal --no-color "$base_ref"..HEAD > pr.diff
          fi
          
          wc -l pr.diff | awk '{print "lines="$1}' >> $GITHUB_OUTPUT
      - name: Run codex (review)
        id: codex
        env:
          DIFF_LINES: ${{ steps.diff.outputs.lines }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "### REVIEW PROMPT" > prompt.md
          cat <<'EOP' >> prompt.md
          Bewerte diesen PR:
          - Risiken, API-Brüche, fehlende Tests
          - Mache maximal 3 konkrete Patch-Vorschläge (ohne Reformat)
          - Nenne in 3 Sätzen die Begründung und 1–2 Risiken pro Vorschlag
          EOP
          echo >> prompt.md
          echo "### DIFF (gekürzt)" >> prompt.md
          head -n 1000 pr.diff >> prompt.md
          # NOTE: "@openai/codex@1.0.0" does not exist on npm and causes ETARGET/notarget failures.
          # Keep this pinned deterministically; update intentionally when needed.
          npx -y @openai/codex@0.77.0 exec < prompt.md > review.txt
      - name: Upload review as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-review-${{ github.run_id }}
          path: review.txt
          retention-days: 7
      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail
          payload=$(python3 - <<'PYTHON_SCRIPT'
          import json
          from pathlib import Path

          body = Path('review.txt').read_text()[:60000]
          print(json.dumps({"body": body}))
          PYTHON_SCRIPT
          )
          curl -fsSL \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -X POST \
            "https://api.github.com/repos/${REPO}/issues/${ISSUE_NUMBER}/comments" \
            -d "$payload"

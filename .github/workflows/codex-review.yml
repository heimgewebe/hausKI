name: codex-review
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, ready_for_review]
permissions:
  id-token: write
  contents: read
  pull-requests: write
concurrency:
  group: codex-review-${{ github.event.pull_request.head.sha }}
  cancel-in-progress: true
jobs:
  review:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Checkout repository
        # Use stable v4 tag to ensure checkout availability
        uses: actions/checkout@v4
      - name: Enable Rust problem matchers
        run: echo "::add-matcher::.github/rust.json"
      - name: Quick checks
        run: |
          set -e
          command -v cargo >/dev/null 2>&1 && cargo test -q || true
          if [ -f package.json ]; then
            npm ci
            npm test -s || true
          fi
          if [ -f pyproject.toml ]; then
            if command -v uv >/dev/null 2>&1; then
              uv run pytest -q || true
            else
              echo "uv not available – skipping Python tests"
            fi
          fi
      - name: Collect PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          git diff --unified=0 --minimal --no-color origin/${{ github.base_ref }}...HEAD > pr.diff
          wc -l pr.diff | awk '{print "lines="$1}' >> $GITHUB_OUTPUT
      - name: Run codex (review)
        id: codex
        env:
          DIFF_LINES: ${{ steps.diff.outputs.lines }}
        run: |
          echo "### REVIEW PROMPT" > prompt.md
          cat <<'EOP' >> prompt.md
Bewerte diesen PR:
- Risiken, API-Brüche, fehlende Tests
- Mache maximal 3 konkrete Patch-Vorschläge (ohne Reformat)
- Nenne in 3 Sätzen die Begründung und 1–2 Risiken pro Vorschlag
EOP
          echo >> prompt.md
          echo "### DIFF (gekürzt)" >> prompt.md
          head -n 1000 pr.diff >> prompt.md
          npx -y @openai/codex@1.0.0 < prompt.md > review.txt
      - name: Upload review as artifact
        uses: actions/upload-artifact@0b8b5fa3f19d6324db82a651c01fb9b31c764cb5
        with:
          name: codex-review-${{ github.run_id }}
          path: review.txt
          retention-days: 7
      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail
          payload=$(python - <<'PY'
import json
from pathlib import Path

body = Path('review.txt').read_text()[:60000]
print(json.dumps({"body": body}))
PY
)
          curl -fsSL \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -X POST \
            "https://api.github.com/repos/${REPO}/issues/${ISSUE_NUMBER}/comments" \
            -d "$payload"

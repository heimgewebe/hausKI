name: Link Check (Lychee)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '.github/workflows/links.yml'
      - '.lychee.toml'
      - '.lycheeignore'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '.github/workflows/links.yml'
      - '.lychee.toml'
      - '.lycheeignore'
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  # Für PR-Kommentare:
  pull-requests: write

jobs:
  lychee:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Ensure report directory
        run: mkdir -p lychee

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --config .lychee.toml
            --no-progress
            --verbose
            --format markdown
            --output lychee/out.md
            "./**/*.md" "./**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: PR comment with report
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && steps.lychee.outputs.exit_code != 0 }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ⚠️ Lychee meldet Probleme. Siehe Artefakt **lychee/out.md**.
            Exit code: ${{ steps.lychee.outputs.exit_code }}

      - name: Upload report artifact
        if: ${{ always() && steps.lychee.outputs.exit_code != 0 }}
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md

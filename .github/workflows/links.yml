name: Link Check (Lychee)

concurrency:
  group: links-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '.github/workflows/links.yml'
      - '.lychee.toml'
      - '.lycheeignore'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '.github/workflows/links.yml'
      - '.lychee.toml'
      - '.lycheeignore'
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: write   # erforderlich, damit actions/cache@v4 Ergebnisse speichern kann
  pull-requests: write  # erlaubt PR-Kommentare

jobs:
  lychee:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Ensure report directory
        run: mkdir -p lychee

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup cache for Lychee
        uses: actions/cache@v4
        with:
          path: ~/.cache/lychee
          key: lychee-${{ runner.os }}-${{ hashFiles('.lychee.toml') }}
          restore-keys: |
            lychee-${{ runner.os }}-

      - name: Check links with Lychee
        id: lychee
        uses: lycheeverse/lychee-action@v1.10.0 # official release tag
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        with:
          args: >
            --config .lychee.toml
            --no-progress
            --verbose
            --max-concurrency 4
            --retry-wait-time 2
            --max-retries 3
            --exclude-mail
            --format markdown
            --output lychee/out.md
            "./**/*.md" "./**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print lychee exit code
        if: >-
          ${{ always()
            && steps.lychee.outputs.exit_code != '' }}
        run: echo "Lychee exit code: ${{ steps.lychee.outputs.exit_code }}"

      - name: Comment on PR if broken links
        if: >-
          ${{ always()
            && github.event_name == 'pull_request'
            && github.event.pull_request.head.repo.fork == false
            && steps.lychee.outcome != 'cancelled'
            && steps.lychee.outputs.exit_code != ''
            && steps.lychee.outputs.exit_code != '0' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ⚠️ **Lychee meldet fehlerhafte Links**
            Exit Code: `${{ steps.lychee.outputs.exit_code }}`
            Siehe Artefakt: **lychee/out.md**

      - name: Upload lychee report
        if: >-
          ${{ always()
            && steps.lychee.outcome != 'cancelled'
            && hashFiles('lychee/out.md') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: lychee/out.md
          if-no-files-found: error
          retention-days: 7

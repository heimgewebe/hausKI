name: playbook-gate

on:
  # Aktuell nur manuell. Wenn das Assist-Playbook stabil ist,
  # kannst du den PR-Trigger wieder aktivieren.
  # pull_request:
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Zu verwendende Rust-Toolchain-Version (z.B. stable, 1.80, nightly)"
        default: stable
        required: true

permissions:
  contents: read
  actions: write   # erforderlich für Swatinem/rust-cache

env:
  CARGO_TERM_COLOR: always
  # Single source of truth: always resolve a Rust toolchain (defaults to stable).
  # vars.RUST_TOOLCHAIN allows overriding via repository variables.
  RUST_TOOLCHAIN: ${{ inputs.toolchain || github.event.inputs.toolchain || vars.RUST_TOOLCHAIN || 'stable' }}

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2

      - name: Install shfmt (für Shell-Checks im Playbook, falls nötig)
        run: sudo apt-get update && sudo apt-get install -y shfmt

      - name: Show resolved toolchain
        run: 'echo "Using toolchain: ${{ env.RUST_TOOLCHAIN }}"'

      - name: Validate toolchain input
        run: |
          if [[ -z "${{ env.RUST_TOOLCHAIN }}" ]]; then
            echo "ERROR: RUST_TOOLCHAIN ist leer. Bitte stable oder explizite Version setzen." >&2
            exit 1
          fi
          echo "Resolved RUST_TOOLCHAIN=${{ env.RUST_TOOLCHAIN }}"

      - name: Debug env (toolchain-related)
        run: |
          env | sort | grep -i toolchain || true

      - name: Use Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry + target
        # Pin to fixed release for reproducibility
        uses: Swatinem/rust-cache@v2.7.7
        with:
          shared-key: ${{ runner.os }}-hauski-cli-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      # WGX ist ein Shell-Tool, kein Rust-Crate.
      # Wir checken heimgewebe/wgx aus und hängen cli/ an den PATH.
      - name: Checkout wgx repository
        uses: actions/checkout@v4.2.2
        with:
          repository: heimgewebe/wgx
          path: wgx-tool

      - name: Add wgx to PATH
        run: echo "${{ github.workspace }}/wgx-tool/cli" >> "$GITHUB_PATH"

      # Hauski-CLI bauen
      - name: Build hauski CLI (release, locked)
        run: cargo build --package hauski-cli --release --locked

      # Assist-Playbook über die gebaute CLI ausführen
      - name: Run assist playbook
        run: ./target/release/hauski-cli assist --playbook playbooks/code_assist.yml

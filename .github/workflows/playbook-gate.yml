name: playbook-gate

on:
  pull_request:
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Rust toolchain version to use"
        default: stable
        required: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  toolchain: ${{ inputs.toolchain || github.event.inputs.toolchain || vars.RUST_TOOLCHAIN || 'stable' }}
  RUST_TOOLCHAIN: ${{ inputs.toolchain || github.event.inputs.toolchain || vars.RUST_TOOLCHAIN || 'stable' }}

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shfmt
        run: sudo apt-get update && sudo apt-get install -y shfmt

      - name: Show resolved toolchain
        run: echo "Using toolchain: ${{ env.RUST_TOOLCHAIN || 'stable' }}"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN || 'stable' }}

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-hauski-cli-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      # Fix: wgx is a shell tool, not a rust crate.
      # Checkout heimgewebe/wgx and add cli/ to PATH.
      - name: Install wgx (Checkout)
        uses: actions/checkout@v4
        with:
          repository: heimgewebe/wgx
          path: wgx-tool

      - name: Add wgx to PATH
        run: echo "${{ github.workspace }}/wgx-tool/cli" >> $GITHUB_PATH

      - name: Build hauski CLI (release, locked)
        run: cargo build --package hauski-cli --release --locked

      - name: Run assist playbook
        run: ./target/release/hauski-cli assist --playbook playbooks/code_assist.yml

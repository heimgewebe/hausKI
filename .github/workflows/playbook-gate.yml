name: playbook-gate

on:
  pull_request:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry + target
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-hauski-cli-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      - name: Build hauski CLI (release, locked)
        run: cargo build --package hauski-cli --release --locked

      - name: Run assist playbook
        run: ./target/release/hauski-cli assist --playbook playbooks/code_assist.yml

name: playbook-gate

on:
  pull_request:
  workflow_dispatch:
    inputs:
      toolchain:
        description: "Rust toolchain version to use"
        default: stable
        required: false

permissions:
  contents: read
  actions: write   # erforderlich fÃ¼r Swatinem/rust-cache

env:
  CARGO_TERM_COLOR: always
  # Provide toolchain variable from input or fallback to stable
  toolchain: ${{ github.event.inputs.toolchain || vars.RUST_TOOLCHAIN || 'stable' }}
  RUST_TOOLCHAIN: ${{ github.event.inputs.toolchain || vars.RUST_TOOLCHAIN || 'stable' }}

jobs:
  gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2

      - name: Install shfmt
        run: sudo apt-get update && sudo apt-get install -y shfmt

      - name: Show resolved toolchain
        run: 'echo "Using toolchain: ${{ env.RUST_TOOLCHAIN }}"'

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          # Explicit input required by dtolnay/rust-toolchain to avoid setup failures.
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache cargo registry + target
        # Pin to fixed release for reproducibility
        uses: Swatinem/rust-cache@v2.7.7
        with:
          shared-key: ${{ runner.os }}-hauski-cli-${{ hashFiles('**/Cargo.lock') }}
          cache-on-failure: true

      # Fix: wgx is a shell tool, not a rust crate.
      # Checkout heimgewebe/wgx and add cli/ to PATH.
      - name: Install wgx (Checkout)
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2
        with:
          repository: heimgewebe/wgx
          path: wgx-tool

      - name: Add wgx to PATH
        run: echo "${{ github.workspace }}/wgx-tool/cli" >> "$GITHUB_PATH"

      - name: Build hauski CLI (release, locked)
        run: cargo build --package hauski-cli --release --locked

      - name: Run assist playbook
        run: ./target/release/hauski-cli assist --playbook playbooks/code_assist.yml

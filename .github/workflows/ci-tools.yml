name: CI (tools)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - '**/*.py'
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/ci-tools.yml'
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

jobs:
  tools:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        # Pin to fixed v4.2.2 release to keep builds deterministic
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Install uv
        run: |
          set -euo pipefail
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Ensure uv version
        run: |
          set -euo pipefail
          version="$(uv --version)"
          echo "$version"
          grep -E '^uv 0\.7\.' <<<"$version"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock', 'mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}-
            ${{ runner.os }}-uv-

      - name: Sync dev deps
        run: uv sync --extra dev --locked --frozen

      - name: Show Ruff version
        run: uv run ruff --version

      - name: Show MkDocs version
        run: uv run mkdocs --version

      - name: Ruff check
        run: uv run ruff check .

      - name: Pytests
        run: |
          set -euo pipefail
          if [ -f "pytest.ini" ] || [ -d "tests" ] || ls tests_*.py 1> /dev/null 2>&1; then
            uv run pytest -q
          else
            echo "No Python tests – skipping."
          fi

      - name: Build docs
        run: |
          set -euo pipefail
          if [ -f "mkdocs.yml" ]; then
            uv run mkdocs build --strict --clean
          else
            echo "No mkdocs.yml – skipping."
          fi

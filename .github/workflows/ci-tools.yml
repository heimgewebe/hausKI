name: CI (tools)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - '**/*.py'
      - 'docs/**'
      - '.github/workflows/ci-tools.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # Commit pin (matches v4 release) to prevent tag drift and ensure reproducibility
        uses: actions/checkout@b4ffde65f46336ab88eb53be808477a96968112b

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Ensure uv version
        run: |
          uv self update
          uv --version

      - name: Cache uv
        uses: actions/cache@69b5f8c5e3a745449f6d753c868763ac08d5e4ab
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync dev deps
        run: uv sync --group dev --frozen

      - name: Install MkDocs plugins
        run: uv pip install mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin

      - name: Ruff check
        run: uv run ruff check .

      - name: Pytests
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ] || ls tests_*.py 1> /dev/null 2>&1; then
            uv run pytest -q
          else
            echo "No Python tests – skipping."
          fi

      - name: Build docs
        run: |
          if [ -f "mkdocs.yml" ]; then
            uv run mkdocs build --strict --clean
          else
            echo "No mkdocs.yml – skipping."
          fi

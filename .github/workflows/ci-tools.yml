name: CI (tools)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - '**/*.py'
      - 'docs/**'
      - '.github/workflows/ci-tools.yml'
  workflow_dispatch: {}

permissions:
  # cache writes + reads
  actions: write
  contents: read
  id-token: write

jobs:
  tools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # Fixed release tag to keep builds auditable
        uses: actions/checkout@v4.2.2

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Ensure uv version
        run: |
          uv self update
          uv --version

      - name: Cache uv
        uses: actions/cache@69b5f8c5e3a745449f6d753c868763ac08d5e4ab
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync dev deps
        run: uv sync --group dev --frozen

      - name: Install MkDocs plugins
        run: |
          uv pip install \
            mkdocs-minify-plugin==0.7.2 \
            mkdocs-git-revision-date-localized-plugin==1.2.4

      - name: Ruff check
        run: uv run ruff check .

      - name: Pytests
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ] || ls tests_*.py 1> /dev/null 2>&1; then
            uv run pytest -q
          else
            echo "No Python tests – skipping."
          fi

      - name: Build docs
        run: |
          if [ -f "mkdocs.yml" ]; then
            uv run mkdocs build --strict --clean
          else
            echo "No mkdocs.yml – skipping."
          fi

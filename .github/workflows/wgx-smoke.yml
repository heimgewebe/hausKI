---
name: wgx-smoke

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run WGX smoke
        run: |
          if [[ ! -x ./wgx ]]; then
            echo "::error::./wgx not found or not executable - WGX is required in this repo."
            exit 1
          fi
          ./wgx smoke

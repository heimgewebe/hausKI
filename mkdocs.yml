site_name: HausKI
site_url: https://heimgewebe.github.io/hausKI
repo_url: https://github.com/heimgewebe/hausKI
repo_name: heimgewebe/hausKI
edit_uri: edit/main/docs/
theme:
  name: material
  language: de
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
nav:
  - Start: index.md
  - Module:
      - Übersicht: modules/index.md
      - Core: modules/core.md
      - Memory: modules/memory.md
      - Audio: modules/audio.md
      - Indexd: modules/indexd.md
      - Observability: modules/observability.md
      - Policy: modules/policy.md
  - Prozesse:
      - Übersicht: process/README.md
      - Sprache: process/sprache.md
      - Tests & Qualität: process/testing.md
      - Release: process/release.md
  - ADRs:
      - Toolchain-Strategie: adrs/ADR-0001-toolchain-strategy.md
  - Runbooks:
      - Übersicht: runbooks/index.md
      - Lokale Entwicklung: runbooks/local-dev.md
      - semantAH Bootstrap: runbooks/semantah_local.md
      - Troubleshooting: runbooks/troubleshooting.md
      - Incident-Response: runbooks/incident-response.md
      - Upgrade-Guide: runbooks/upgrade-guide.md
  - semantAH: semantah.md
  - Audit: audit-hauski.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
extra:
  social:
    - icon: material/github
      link: https://github.com/heimgewebe/hausKI

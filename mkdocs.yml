site_name: HausKI
site_url: https://heimgewebe.github.io/hausKI
repo_url: https://github.com/heimgewebe/hausKI
repo_name: heimgewebe/hausKI
edit_uri: edit/main/docs/
theme:
  name: material
  language: de
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - search.suggest
    - search.highlight
nav:
  - Start: index.md
  - Architektur:
      # - Vision: hauski-skizze.md
      # - Stack: hauski-stack.md
      - Status: ist-stand-vs-roadmap.md
      - Inkonsistenzen: inconsistencies.md
      - Ambient Assistant: ambient-assistant.md
      - Heimgeist Integration: integration_with_heimgeist.md
      - Vision (RAG): vision/multi-agent-rag.md
  - API: api.md
  - CLI: cli.md
  - Module:
      - Übersicht: modules/index.md
      - Core: modules/core.md
      - Assist: modules/assist.md
      - Memory: modules/memory.md
      - Audio: modules/audio.md
      - Indexd: modules/indexd.md
      - Observability: modules/observability.md
      - Policy: modules/policy.md
  - Contracts:
      - Events: contracts/events.md
  - Prozesse:
      - Übersicht: process/README.md
      - Sprache: process/sprache.md
      - Tests & Qualität: process/testing.md
      - Release: process/release.md
      - Review-Cycle: review-cycle.md
  - ADRs:
      - Übersicht: adr/README.md
      - Ziele & Scope: adr/ADR-0001__ziele-und-scope.md
      - Toolchain-Strategie: adr/ADR-0002__toolchain-strategie.md
  - Runbooks:
      - Übersicht: runbooks/index.md
      - Lokale Entwicklung: runbooks/local-dev.md
      - Lokaler Chat: runbooks/local-chat.md
      - semantAH Bootstrap: runbooks/semantah_local.md
      - Troubleshooting: runbooks/troubleshooting.md
      - Incident-Response: runbooks/incident-response.md
      - Upgradepfade: runbooks/upgrade.md
      - Upgrade-Guide: runbooks/upgrade-guide.md
  - semantAH: semantah.md
  - Audit: audit-hauski.md
  - Contributing: CONTRIBUTING.md
  - Canvas:
      - Codex: canvas/codex/README.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
extra:
  social:
    - icon: material/github
      link: https://github.com/heimgewebe/hausKI

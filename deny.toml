[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
]

[advisories]
version = 2
# Explicitly deny vulnerable, unmaintained, and unsound dependencies for strong security posture.
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
yanked = "warn"
ignore = []

[licenses]
version = 2
# Strenge, aber praxistaugliche Allowlist
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "MPL-2.0",
  "Unicode-3.0",
  "Zlib",
  "ISC",
  "CDLA-Permissive-2.0",
]
confidence-threshold = 0.9
# Umgang mit problematischen Klassen:
unlicensed = "deny"
copyleft = "warn"
# Private Crates im Monorepo aus Lizenz-Gate ausnehmen (nur für "private")
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = []
skip = []
skip-tree = []

# Optional: Quellen-Policy (nur crates.io und Git mit Pinnen zulassen)
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

# Lizenz-Mapping/Exceptions für verbreitete Kombis (nur falls nötig):
[[licenses.exceptions]]
name = "ring"
allow = ["MIT", "ISC", "OpenSSL"]

[[licenses.exceptions]]
name = "openssl"
allow = ["Apache-2.0", "OpenSSL"]

[graph]
output = "graph.svg"
targets = ["all"]

[advisories]
version = 2
# Explicitly deny vulnerable, unmaintained, and unsound dependencies for strong security posture.
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
yanked = "warn"
ignore = []

[licenses]
version = 2
# Strenge, aber praxistaugliche Allowlist
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "BSD-2-Clause",
  "BSD-3-Clause-Clear",
  "MPL-2.0",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "Zlib",
  "ISC",
  "CDLA-Permissive-2.0",
  "OpenSSL",
  "CC0-1.0",
]
confidence-threshold = 0.9
# Umgang mit problematischen Klassen:
unlicensed = "deny"
copyleft = "warn"
# Private Crates im Monorepo aus Lizenz-Gate ausnehmen (nur für "private")
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = []
skip = []
skip-tree = []

# Optional: Quellen-Policy (nur crates.io und Git mit Pinnen zulassen)
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

# Lizenz-Mapping/Exceptions für verbreitete Kombis (nur falls nötig). Dieser Block muss am
# Ende der Datei stehen; keine weiteren Konfigurationen danach platzieren.
[[licenses.exceptions]]
name = "ring"
allowed = ["MIT", "ISC", "OpenSSL"]

[[licenses.exceptions]]
name = "openssl"
allowed = ["Apache-2.0", "OpenSSL"]

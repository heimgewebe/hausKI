[advisories]
# Explicitly deny vulnerable, unmaintained, and unsound dependencies for strong security posture.
version = 2
yanked = "allow"
ignore = []

[licenses]
# Strenge, aber praxistaugliche Allowlist
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "MPL-2.0",
  "Unicode-3.0",
  "Zlib",
  "ISC",
  "CDLA-Permissive-2.0",
]
confidence-threshold = 0.9
# Umgang mit problematischen Klassen:
# Private Crates im Monorepo aus Lizenz-Gate ausnehmen (nur für "private")
private = { ignore = true }
# Lizenz-Mapping/Exceptions für verbreitete Kombis (nur falls nötig).
exceptions = [
  { allow = ["MIT", "ISC", "OpenSSL"], crate = "ring" },
]

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = []
skip = [
    { name = "windows_x86_64_gnullvm" },
    { name = "windows_x86_64_msvc" },
    { name = "windows_x86_64_gnu" },
    { name = "windows_i686_msvc" },
    { name = "windows_i686_gnullvm" },
    { name = "windows_i686_gnu" },
    { name = "windows_aarch64_gnullvm" },
    { name = "windows_aarch64_msvc" },
    { name = "windows-targets" },
    { name = "windows-sys" },
    { name = "hashbrown" }
]
skip-tree = []

# Optional: Quellen-Policy (nur crates.io und Git mit Pinnen zulassen)
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

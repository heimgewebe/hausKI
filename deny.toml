[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "aarch64-unknown-linux-gnu" },
]

[advisories]
version = 2
# Explicitly deny vulnerable, unmaintained, and unsound dependencies for strong security posture.
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
yanked = "warn"
ignore = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "BSD-3-Clause-Clear",
    "MPL-2.0",
    # Präziser Unicode-Identifier, den viele Crates nutzen:
    "Unicode-DFS-2016",
    # Für ältere Crates zusätzlich erlaubt:
    "Unicode-3.0",
    "Zlib",
    "ISC",
    "OpenSSL",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.9
# Wie mit problematischen Klassen umgehen:
unlicensed = "deny"
unknown = "deny"
copyleft = "allow" # auf "warn" setzen, wenn du temporäre Toleranz brauchst
# Optional: lokale Eigenlizenz (für hausKI-Repos)
# Optional: Private Crates im Monorepo vom Lizenz-Gate ausnehmen
#   (nur Sichtbarkeitsflag; öffentl. Crates bleiben streng)
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "deny"
deny = []
skip = []
skip-tree = []

# Optional: Quellen-Policy (nur crates.io und Git mit Pinnen zulassen)
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

